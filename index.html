<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepsi</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img
            src="https://www.pepsi.es/prod/s3fs-public/PT-Logo-New2_0.png"
            alt="Pepsi"
            width="60"
          />
        </div>

        <nav class="nav">
          <a href="#">INICIO</a>
          <a href="#">PRODUCTOS</a>
          <a href="#">CONTACTO</a>
          <a href="#">FAQ</a>
          <a href="#">PRIVACIDAD</a>
        </nav>

        <div class="socials">
          <img src="./assets/instagram_ico.png" alt="Instagram"/>
          <img src="./assets/letter-x_ico.png" alt="X" />
          <img src="./assets/facebook_ico.png" alt="Facebook" />
        </div>
      </div>
    </header>

    <div class="container-video">
      <video
        preload="auto"
        loop
        autoplay
        muted
        src="https://www.pepsi.es/prod/s3fs-public/2024-07/optimized_VJ204-155_15%20Sec%20cutdown%20Vidsy_1.mp4#t=0.01"
      ></video>
    </div>

    <section class="productos">
      <div class="producto">
        <img src="https://www.pepsi.es/prod/s3fs-public/2024-07/Pepsi_Packshot_226x327px_04_6d9fb4abebfcd94632de221d82323aeb.png" alt="Pepsi Original" />
        <h2>ORIGINAL</h2>
        <div class="boton-producto">
            <a href="...">INFO PRODUCTO</a>
        </div>
      </div>

      <div class="producto">
        <img src="https://www.pepsi.es/prod/s3fs-public/2024-07/Pepsi_Packshot_226x327px_03.png" alt="Pepsi Zero" />
        <h2>ZERO<br />AZÚCAR</h2>
        <div class="boton-producto">
            <a href="...">INFO PRODUCTO</a>
        </div>
      </div>

      <div class="producto">
        <img src="https://www.pepsi.es/prod/s3fs-public/2024-07/Pepsi_Packshot_226x327px_02.png" alt="Pepsi Zero Cafeína" />
        <h2>ZERO<br />AZÚCAR ZERO<br />CAFEÍNA</h2>
        <div class="boton-producto">
            <a href="...">INFO PRODUCTO</a>
        </div>
      </div>
    </section>

    <footer>
      <div class="container-footer">
        <div class="footer-text">
          <h2>PEPSI</h2>
        </div>

        <div class="socials-footer">
          <img src="./assets/instagram_ico.png" alt="Instagram" width="25px" />
          <img src="./assets/letter-x_ico.png" alt="X" width="25px" />
          <img src="./assets/facebook_ico.png" alt="Facebook" width="25" />
        </div>

        <nav class="nav-footer">
          <a href="#">INICIO</a>
          <a href="#">PRODUCTOS</a>
          <a href="#">CONTACTO</a>
          <a href="#">FAQ</a>
          <a href="#">PRIVACIDAD</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
